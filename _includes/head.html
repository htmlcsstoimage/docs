<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% unless site.plugins contains "jekyll-seo-tag" %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endunless %}

  <link rel="shortcut icon" href="{{ 'favicon.ico' | absolute_url }}" type="image/x-icon">

  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs-default.css' | absolute_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@htmlcsstoimage">
  <meta name="twitter:title" content="{{ page.title }}">
  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
    <meta name="twitter:description" content="The API for generating pixel perfect images from HTML/CSS.">
  {% endif %}
  <meta name="twitter:image" content="{% hcti_image_url {"template_id":"t-9f6526a7-aa2c-4fbb-8723-06eff1c60e89", "title": "{{page.title}}"} %}">
  <meta name="og:image" content="{% hcti_image_url {"template_id":"t-9f6526a7-aa2c-4fbb-8723-06eff1c60e89", "title": "{{page.title}}"} %}">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  {% seo %}

  {% if page.url == "/" %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebAPI",
    "name": "HTML/CSS to Image API",
    "description": "API for generating high quality images from HTML and CSS. Supports PNG, JPG, WebP, and PDF output.",
    "url": "https://hcti.io/v1/image",
    "documentation": "https://docs.htmlcsstoimage.com",
    "termsOfService": "https://htmlcsstoimage.com/terms",
    "provider": {
      "@type": "Organization",
      "name": "HTML/CSS to Image",
      "url": "https://htmlcsstoimage.com"
    }
  }
  </script>
  {% endif %}

  {% include head_custom.html %}

</head>
